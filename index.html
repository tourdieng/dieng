    function getHistory() {
      let h = localStorage.getItem(HISTORY_KEY);
      return h ? JSON.parse(h) : [];
    }
    function addHistory(q) {
      q = q.trim();
      if(!q) return;
      let h = getHistory();
      h = h.filter(x => x.toLowerCase() !== q.toLowerCase());
      h.unshift(q);
      if(h.length > 5) h = h.slice(0,5);
      localStorage.setItem(HISTORY_KEY, JSON.stringify(h));
    }
    function clearHistory() {
      localStorage.removeItem(HISTORY_KEY);
      renderHistory();
    }
    function renderHistory() {
      const historyz = document.getElementById('historyz');
      const h = getHistory();
      if (!h.length) {
        historyz.innerHTML = '';
        return;
      }
      historyz.innerHTML = `<div class="title">Riwayat Pencarian:
        <button class="clear-history" onclick="clearHistory()">Hapus</button>
        </div>` +

      historyz.style.display = 'block';

    function getQuery(){
      const u = new URL(window.location.href);
      return u.searchParams.get('q') || '';
    }
    function setQuery(q){
      history.pushState({q:q}, '', '?q='+encodeURIComponent(q));
    }

    // SEO Dinamis
    function setSEOTitle(q){
      document.title = q
        ? `Hasil "${q}" | Mesin Pencari Putratour.id`
        : `Putratour.id – Mesin Pencari Wisata Dieng`;
      document.querySelector('meta[name=description]').setAttribute('content',

          : `Cari semua info wisata Dieng, paket tour, tips liburan, hotel, destinasi, dan review terpercaya di mesin pencari Putratour.id.`
      );
    }

    // URL <-> input sync
    function syncInput(){
      let q = getQuery();
      document.getElementById('qInput').value = q;
      showClearBtn();
      showResults(q);
      setSEOTitle(q);
      if(q) hidePopularQueries(); else { showPopularQueries(); }
    }
    window.onpopstate = syncInput;

    // Search submit
    function doSearch(e){
      if(e) e.preventDefault();
      const q = document.getElementById('qInput').value.trim();
      setQuery(q);
      showResults(q, 1);
      setSEOTitle(q);
      if(q) {
        addHistory(q);
        hidePopularQueries();
      } else {
        showPopularQueries();
      }
    }

    // Autofocus + load dari URL jika ada
    window.onload = function(){
      let q = getQuery();
      document.getElementById('qInput').value = q;
      showClearBtn();
      if(q) {
        showResults(q,1);
        setSEOTitle(q);
        hidePopularQueries();
      } else {
        showPopularQueries();
        setSEOTitle('');
      }
      setTimeout(()=>{document.getElementById('qInput').focus();},180);
    };

    // Tekan ENTER pada input = submit
    document.getElementById('qInput').addEventListener('keydown', function(e){
      if(e.key === 'Enter') { doSearch(e); }

        document.getElementById('resultsz').innerHTML = '';
        document.getElementById('paginationz').innerHTML = '';

        setQuery('');
